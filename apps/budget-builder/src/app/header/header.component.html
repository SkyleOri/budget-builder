<div class="flex items-center justify-between">
  <!-- TITLE -->
  <div class="min-w-0 flex-1">
    <h2 class="text-2xl/7 font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Budget Builder</h2>
    <div class="mt-1 flex flex-col sm:mt-0 sm:flex-row sm:flex-wrap sm:space-x-6">
      <div class="mt-2 flex items-center text-sm text-gray-500">Start Month</div>
      <div class="mt-2 flex items-center text-sm text-gray-500">
        <app-month-picker [options]="startMonthOptions" [selectedOption]="startMonth" />
      </div>
      <div class="mt-2 flex items-center text-sm text-gray-500">End Month</div>
      <div class="mt-2 flex items-center text-sm text-gray-500">
        <app-month-picker [options]="endMonthOptions" [selectedOption]="endMonth" />
      </div>
    </div>
  </div>
  <!-- BUTTONS -->
  <div class="mt-5 flex lg:ml-4 lg:mt-0">

      <button
        type="button"

        (click)="refresh()"
      >
        Refresh
      </button>
    </span> -->

</div>
